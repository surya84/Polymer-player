<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link href="bower_components/polymer/polymer.html" rel="import">
    <link rel="import" href="/bower_components/app-layout/app-layout.html">
    <link rel="import" href="/bower_components/iron-icon/iron-icon.html">
    <link rel="import" href="/bower_components/paper-input/paper-input.html">
    <link rel="import" href="/bower_components/app-layout/app-toolbar/app-toolbar.html">
    <link rel="import" href="/bower_components/paper-button/paper-button.html">

    <link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">
    <link rel="import" href="bower_components/iron-icons/iron-icons.html">
    <link rel="import" href="bower_components/iron-icons/av-icons.html">
    <link rel="import" href="bower_components/iron-flex-layout/iron-flex-layout-classes.html">
    <link rel="import" href="bower_components/paper-fab/paper-fab.html">


    <link href="/components/player-component.html" rel="import">
    <link href="/components/play-list.html" rel="import">
    <link href="/components/play-list-history.html" rel="import">

    <style include="iron-flex"></style>

    <style is="custom-style">
        body {
            /* No margin on body so toolbar can span the screen */
            margin: 0;
        }
        
        app-toolbar {
            /* Toolbar is the main header, so give it some color */
            background-color: #1E88E5;
            font-family: 'Roboto', Helvetica, sans-serif;
            color: white;
            --app-toolbar-font-size: 24px;
        }
    </style>
</head>

<body>
    <app-drawer-layout>

        <app-drawer>
            <app-toolbar>Player</app-toolbar>
            <play-list on-item-changed="itemChanged"></play-list>
        </app-drawer>

        <app-header-layout>
            <app-header reveals effects="waterfall">
                <app-toolbar>
                    <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
                    <div main-title>Surya's first polymer app!</div>
                </app-toolbar>
            </app-header>
            <player-component></player-component>
            <play-list-history></play-list-history>
        </app-header-layout>

    </app-drawer-layout>
    <script>
        function itemChanged(e) {
            console.log("Change from play-list", e);
        }
    </script>
</body>

</html>
